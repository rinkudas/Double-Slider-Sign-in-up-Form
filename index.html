<html>
    <head>
        <meta charset="utf-8"/>
        <link href="Main.css" rel="stylesheet"/>
        <script src="jquery-1.10.2.min.js"></script>
        <script src="Main.js"></script>
    </head>
    <body>
        <div id="box">
            <div id="main"></div>
            
            <div id="loginform">
                <h1>LOG IN</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f fa-xs"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g fa-xs"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in fa-xs"></i></a>
                </div>
                <span>or use your account</span>
                <div class="input-icons"><input type="email" placeholder="Email" /><i class="fa fa-envelope fa-xs icon"></i></div>
                <div class="input-icons"><input type="password" placeholder="Password" /><i class="fa fa-lock fa-xs icon"></i> </div>
                <button>LOG IN</button>
            </div>
            
            <div id="signupform">
                <h1>SIGN UP</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f fa-xs"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g fa-xs"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in fa-xs"></i></a>
                </div>
                <span>or use your email for registration</span>
                <div class="input-icons"><input type="text" placeholder="Full Name" /><i class="fa fa-user fa-xs icon"></i></div>
                <div class="input-icons"><input type="email" placeholder="Email" /><i class="fa fa-envelope fa-xs icon"></i></div>
                <div class="input-icons"><input type="password" placeholder="Password" /><i class="fa fa-lock fa-xs icon"></i> </div>
                <button>SIGN UP</button>
            </div>
            
            <div id="login_msg">
                <h1>Have an account?</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button id="login_btn">LOGIN</button>
            </div>
            <div id="signup_msg">
                <h1>Don't Have an account?</h1>
                <p>Enter your personal details and start journey with us</p>
                <button id="signup_btn">SIGN UP</button>
            </div>            
            
        </div>
    </body>
</html>
